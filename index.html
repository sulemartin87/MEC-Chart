<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="chart.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <!-- <div style="width: 80%;"> -->
            <!-- <canvas id="myChart" ></canvas> -->
            <canvas id="myChart" class="chartjs" width="400" height="400"></canvas>

    <!-- </div> -->
    
<script>


    var url = 'https://mecdata.softekmw.net/api/national';
    var req = new XMLHttpRequest();
    var f = [];
    var t = [];
    req.onreadystatechange = function(){

    if (this.readyState == 4) {
    if (this.status == 200) {
    var results = JSON.parse(this.responseText);
    // console.log(results.data.presidential.candidate_votes.length);
    var r = JSON.parse(results.data.presidential.candidate_votes);
    console.log(r);
    for (let index = 0; index < r.length; index++) {
        f.push(r[index].CandidateDisplayName);
        t.push(r[index].Votes);
        createChart(f, t);
    }
    }
    }
    };
    try {
    req.open('GET', url, true);
    req.send(null);
    } catch (e) {
}

function createChart(f, t) {
    var ctx = document.getElementById('myChart').getContext('2d');

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: f,
        datasets: [{
            label: '# of Votes',
            data: t,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
}

</script>
</body>
</html>
